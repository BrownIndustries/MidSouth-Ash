<!DOCTYPE html>
<html lang="en" ng-app="editor">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Website Editor</title>
    <link href='http://fonts.googleapis.com/css?family=Ubuntu:300,400,700' rel='stylesheet' type='text/css'>
    <!-- bower:css -->
    <link href="{{asset_path}}/vendor/ngtoast/dist/ngToast.css" rel='stylesheet' type='text/css'>
    <link href="{{asset_path}}/vendor/ngtoast/dist/ngToast-animations.css" rel='stylesheet' type='text/css'>
    <!-- endbower -->
    <link rel="stylesheet" href="{{asset_path}}/styles.css">
</head>
<body>
    {% block content %}
    {% endblock %}
    <!-- bower:js -->
    <script type="text/javascript" src="{{asset_path}}/vendor/tv4/tv4.js"></script>
    <script type="text/javascript" src="{{asset_path}}/vendor/objectpath/lib/ObjectPath.js"></script>
    <script src="{{asset_path}}/vendor/angular/angular.js"></script>
    <script src="{{asset_path}}/vendor/angular-animate/angular-animate.js"></script>
    <script src="{{asset_path}}/vendor/angular-sanitize/angular-sanitize.js"></script>
    <script src="{{asset_path}}/vendor/ngtoast/dist/ngToast.js"></script>
    <script type="text/javascript" src="{{asset_path}}/vendor/angular-schema-form/dist/schema-form.min.js"></script>
    <script type="text/javascript" src="{{asset_path}}/vendor/angular-schema-form/dist/bootstrap-decorator.min.js"></script>
    <!-- endbower -->
    <script src="https://code.jquery.com/jquery-1.11.2.min.js" type="text/javascript"></script>
    <script src="https://js.authrocket.com/v1/authrocket.js" type="text/javascript"></script>
    <script>
        AuthRocket.setInstanceUrl("https://one-page-cms.e1.loginrocket.com/v1");
        {%block script%}
        {%endblock%}
    </script>
    <script src="{{asset_path}}/app/index.js"></script>

</body>
</html>
